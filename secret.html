    if (sessionStorage.getItem("loggedIn") !== "true") {
        alert("Anda harus login terlebih dahulu!");
        window.location.href = 'login.html';
    }
    function logout() {
        sessionStorage.removeItem("loggedIn");

    }

  </section>
  
  <footer>
